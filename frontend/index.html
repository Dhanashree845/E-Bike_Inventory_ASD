<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Bike Inventory System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo-icon">⚡</div>
                <h1>InnovaBike</h1>
                <p>E-Bike Inventory Management System</p>
            </div>
            <p style="text-align:center;color:#64748b;font-size:.9rem;margin-bottom:20px;">
                Redirecting to your dashboard…
            </p>
            <div style="text-align:center">
                <a href="login.html" style="color:#2563eb;font-weight:600">Go to Login →</a>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
    <script>
        const token = getToken();
        const role = getRole();
        if (token && role === 'ADMIN') window.location.href = 'dashboard.html';
        else if (token && role === 'STAFF') window.location.href = 'staff-dashboard.html';
        else window.location.href = 'login.html';
    </script>
</body>

</html>
