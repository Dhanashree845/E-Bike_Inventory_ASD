<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – E-Bike Inventory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <div class="logo-icon">⚡</div>
        <h1>InnovaBike</h1>
        <p>E-Bike Inventory Management System</p>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="admin@ebike.com" autocomplete="email"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"/>
      </div>

      <button class="login-btn" id="loginBtn" onclick="handleLogin()">Login</button>
      <p class="login-error" id="loginError"></p>
    </div>
  </div>

  <div id="toast-container"></div>
  <script src="api.js"></script>
  <script>
    // Redirect if already logged in
    if (getToken()) {
      window.location.href = getRole() === 'ADMIN' ? 'dashboard.html' : 'staff-dashboard.html';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleLogin();
    });

    async function handleLogin() {
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errEl    = document.getElementById('loginError');
      const btn      = document.getElementById('loginBtn');

      errEl.textContent = '';
      if (!email || !password) { errEl.textContent = 'Please fill in all fields.'; return; }

      btn.textContent = 'Logging in…';
      btn.disabled = true;

      try {
        const data = await API.post('/auth/login', { email, password });
        localStorage.setItem('token', data.token);
        localStorage.setItem('role',  data.role);
        window.location.href = data.role === 'ADMIN' ? 'dashboard.html' : 'staff-dashboard.html';
      } catch (err) {
        errEl.textContent = err.message || 'Login failed. Check your credentials.';
        btn.textContent = 'Login';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
